            opacity: 0;
            animation-timing-function: step-end
            } 
        32% {
            opacity: 1;
            animation-timing-function: step-start
            } 
        100% {
            opacity: 1
            } 
        }
        #human{
        animation: human 10s linear infinite normal forwards
    }
    @keyframes human{ 
        0% {
            transform: translateY(-5px);
        } 
        10% {
            transform: translateY(0px);
            } 
        20% {
            transform: translateY(-5px);
            } 
        30% {
