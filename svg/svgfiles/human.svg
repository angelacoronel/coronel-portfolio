            } 
         80% {
            transform: translateY(-5px);
            } 
         90% {
             transform: translateY(0px);
            } 
         100% {
            transform: translateY(-5px);
            } 
    }
    #arms{
        animation: human 20s linear infinite normal forwards
    }
    @keyframes arms{ 
        0% {
            transform: translateY(0px);
        }
        10% {
            transform: translateY(-15px);
            } 
         20% {
             transform: translateY(0px);
            }
         100% {
            transform: translateY(-5px);
            } 
    }
