    #closed{
        animation: buttefly1 3s infinite normal forwards;
        opacity: 1;
    }
    @keyframes buttefly1 { 
        0% {
            opacity: 0;
            animation-timing-function: step-start
        } 
        27.5% {
            opacity: 0;
            animation-timing-function: step-start
            } 
        28% {
